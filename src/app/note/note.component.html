<div class="jumbotron big-triangle">
    <div  *ngIf="!loading" class="jumbotron-content">
        <h2>{{noteForm.value.title}}</h2>
        <h5>{{noteForm.value.description}}</h5>
        <h6>Category: {{noteForm.value.category}}</h6>
    </div>
  </div>
<div class="svg-container">
    <svg fill="#888" id="bigTriangleColor" xmlns="http://www.w3.org/2000/svg" width="400px" height="50" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M0 0 L50 100 L100 0 Z" />
    </svg>
</div>
<div class="container">
  <div *ngIf="loading" class="lds-dual-ring"></div>
<div class="note-container">
    <div *ngIf="!loading" class="row">
        <div (click)="goToRoute('categories')" class="go-back">
          Go Back
        </div>
        <div class="icon-container" *ngIf="currentRole === 'Admin'">
          <i *ngIf="!editing" class="material-icons edit" (click)="editToggle()">edit</i>
          <i *ngIf="editing" class="material-icons cancel" (click)="editToggle()">cancel</i>
        </div>
        <div class="public-content" *ngIf="!editing">
          <div [innerHTML]="noteForm.value.body"></div>
        </div>
        <div *ngIf="editing">
          <form class="col s12" (ngSubmit)="updateNote()" [formGroup]="noteForm">
            <div class="row">
              <div class="input-field col s6">
                <input id="category" type="text" class="validate" formControlName="category">
                <span *ngIf="submitted && noteForm.controls.category.invalid" class="helper-text" data-error="wrong">Category Required</span>
              </div>
              <div class="input-field col s6">
                <input id="title" type="text" class="validate" formControlName="title">
                <span *ngIf="submitted && noteForm.controls.title.invalid" class="helper-text" data-error="wrong">Title Required</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="description" type="text" class="validate" formControlName="description">
                <span *ngIf="submitted && noteForm.controls.description.invalid" class="helper-text" data-error="wrong">Description Required</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="body" [froalaEditor] formControlName="body"></textarea>
                <span *ngIf="submitted && noteForm.controls.body.invalid" class="helper-text" data-error="wrong">Body Required</span>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
</div>
</div>
