<div class="jumbotron big-triangle">
  <div class="jumbotron-content">
    <h1>Contact</h1>
  </div>
</div>
<div class="svg-container">
  <svg
    fill="#888"
    id="bigTriangleColor"
    xmlns="http://www.w3.org/2000/svg"
    width="400px"
    height="50"
    viewBox="0 0 100 100"
    preserveAspectRatio="none"
  >
    <path d="M0 0 L50 100 L100 0 Z" />
  </svg>
</div>
<div class="container">
  <div class="contact-container">
    <div class="row">
      <div class="col l4">
        <form (ngSubmit)="sendEmail()" [formGroup]="contactForm">
          <div class="row">
            <div class="input-field inline col s6">
              <input
                id="first_name"
                type="text"
                class="validate"
                formControlName="name"
              />
              <label for="first_name">Name</label>
              <span
                *ngIf="submitted && contactForm.controls.name.invalid"
                class="helper-text"
                data-error="wrong"
                >Name Required</span
              >
            </div>
            <div class="input-field inline col s6">
              <input
                id="email_inline"
                type="email"
                class="validate"
                formControlName="email"
              />
              <label for="email_inline">Email</label>
              <span
                *ngIf="submitted && contactForm.controls.email.invalid"
                class="helper-text"
                data-error="wrong"
                >Email Required</span
              >
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="subject"
                type="text"
                class="validate"
                formControlName="subject"
              />
              <label for="subject">Subject</label>
              <span
                *ngIf="submitted && contactForm.controls.subject.invalid"
                class="helper-text"
                data-error="wrong"
                >Subject Required</span
              >
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea
                id="body"
                class="materialize-textarea"
                formControlName="body"
              ></textarea>
              <label for="body">Body</label>
              <span
                *ngIf="submitted && contactForm.controls.body.invalid"
                class="helper-text"
                data-error="wrong"
                >Body Required</span
              >
            </div>
          </div>
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
          <div *ngIf="sent" class="email-sent">
            <p>Message has been sent</p>
          </div>
        </form>
      </div>
      <div class="col offset-l4 l4">
        <h3>Reach out anytime!</h3>
        <p>If you have any questions and or concers please do let me know!</p>
        <p>
          I know sometimes it can be difficult troubleshooting those sort of
          things so do let me know! Thanks!
        </p>
      </div>
    </div>
  </div>
</div>
