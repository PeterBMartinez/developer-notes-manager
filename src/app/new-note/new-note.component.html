<div class="jumbotron big-triangle">
    <div class="jumbotron-content">
        <h1>Create New Note</h1>
    </div>
  </div>
<div class="svg-container">
    <svg fill="#888" id="bigTriangleColor" xmlns="http://www.w3.org/2000/svg" width="400px" height="50" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M0 0 L50 100 L100 0 Z" />
    </svg>
</div>
<div class="container">
    <div class="row">
      <h3>Create a New Note</h3>
        <form class="col s12" (ngSubmit)="createNote()" [formGroup]="newNoteForms">
          <div class="row">
            <div class="input-field col s6">
              <input id="category" type="text" class="validate" formControlName="category">
              <label for="category">Category</label>
              <span *ngIf="submitted && newNoteForms.controls.category.invalid" class="helper-text" data-error="wrong">Category Required</span>
            </div>
            <div class="input-field col s6">
              <input id="title" type="text" class="validate" formControlName="title">
              <label for="title">Title</label>
              <span *ngIf="submitted && newNoteForms.controls.title.invalid" class="helper-text" data-error="wrong">Title Required</span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="description" type="text" class="validate" formControlName="description">
              <label for="description">Description</label>
              <span *ngIf="submitted && newNoteForms.controls.description.invalid" class="helper-text" data-error="wrong">Description Required</span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="body" [froalaEditor]="options" formControlName="body"></textarea>
              <label for="body">Body</label>
              <span *ngIf="submitted && newNoteForms.controls.body.invalid" class="helper-text" data-error="wrong">Body Required</span>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
</div>
